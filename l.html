<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Clouds - Left Screen</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body,
      html {
        background: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
    </style>
  </head>
  <body onclick="toggleFullScreen()">
    <div class="slideshow-container">
      <video id="video-slide" muted playsinline loop autoplay preload="auto" webkit-playsinline="true" x-webkit-airplay="allow">
        <source src="screens/left/V002/Signtaure_contail_menu_1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      const video = document.getElementById("video-slide");

      window.addEventListener("load", () => {
        video.play().catch((e) => console.log("Waiting for user interaction"));
      });

      // Manual loop handler - ensure video restarts immediately
      video.onended = () => {
        video.currentTime = 0;
        video.play().catch((e) => console.log("Loop replay failed:", e));
      };

      // Also use timeupdate as backup
      video.addEventListener('timeupdate', () => {
        if (video.duration > 0 && video.currentTime >= video.duration - 0.1) {
          video.currentTime = 0;
        }
      });

      // Error recovery handlers
      video.onerror = () => {
        console.log("Video error, reloading...");
        video.load();
        setTimeout(() => video.play(), 1000);
      };

      video.onstalled = () => {
        console.log("Video stalled, attempting recovery...");
        video.load();
        video.play();
      };

      // Watchdog timer - if video freezes for 10s, restart
      let lastTime = 0;
      setInterval(() => {
        if (!video.paused) {
          if (video.currentTime === lastTime) {
            console.log("Video frozen, restarting...");
            video.currentTime = 0;
            video.play();
          }
          lastTime = video.currentTime;
        }
      }, 10000);

      // Force play on visibility (TV sleep recovery)
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          video.play();
        }
      });

      // Periodic page refresh to clear memory (every 6 hours)
      setTimeout(() => location.reload(), 6 * 60 * 60 * 1000);

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            console.log(`Error: ${err.message}`);
          });
        }
      }
    </script>
  </body>
</html>
