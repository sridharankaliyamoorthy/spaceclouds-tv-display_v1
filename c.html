<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Clouds - Center Screen</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body,
      html {
        background: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Hardware Acceleration */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
      /* Removed overlay for better performance */
    </style>
  </head>
  <body onclick="toggleFullScreen()">
    <div class="slideshow-container">
      <video id="video-slide" muted playsinline loop preload="auto">
        <source src="Logo_Animation_HD_Opt1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      const video = document.getElementById("video-slide");

      // Simplest possible play logic for slow browsers
      window.addEventListener("load", () => {
        video.play().catch((e) => console.log("Waiting for user interaction"));
      });

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            console.log(`Error: ${err.message}`);
          });
        }
      }
    </script>
  </body>
</html>
