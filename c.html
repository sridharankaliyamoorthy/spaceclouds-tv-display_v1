<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Clouds - Center Screen</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body,
      html {
        background: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Hardware Acceleration trick for TV browsers */
        transform: translateZ(0);
        will-change: opacity;
      }
    </style>
  </head>
  <body onclick="toggleFullScreen()">
    <div class="slideshow-container">
      <!-- Added preload="auto" and hidden until buffered logic -->
      <video
        id="video-slide"
        muted
        playsinline
        loop
        preload="auto"
        style="opacity: 0"
      >
        <source src="Logo_Animation_HD_Opt1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="overlay"></div>
    </div>

    <script>
      const video = document.getElementById("video-slide");

      // Professional trick: Only show video once it's buffered to prevent stutter start
      video.oncanplaythrough = () => {
        video.style.opacity = "1";
        video.play();
      };

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            console.log(`Error: ${err.message}`);
          });
        }
      }

      // Manual trigger for TV browsers that block oncanplaythrough
      window.addEventListener("load", () => {
        if (video.readyState >= 4) {
          // already buffered
          video.style.opacity = "1";
          video.play();
        }
      });
    </script>
  </body>
</html>
