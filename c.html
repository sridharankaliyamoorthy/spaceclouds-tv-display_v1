<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Clouds - Center Screen</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body onclick="toggleFullScreen()">
    <div class="slideshow-container">
      <video id="video-slide" muted playsinline autoplay loop>
        <source src="Logo_Animation_HD_Opt1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="overlay"></div>
    </div>

    <script>
      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            console.log(`Error: ${err.message}`);
          });
        }
      }

      // Attempt to play on load (though body click is more reliable on TV)
      window.addEventListener("load", () => {
        const video = document.getElementById("video-slide");
        video
          .play()
          .catch((e) => console.log("Autoplay blocked, waiting for click."));
      });
    </script>
  </body>
</html>
