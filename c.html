<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Clouds - Center Screen</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body,
      html {
        background: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body onclick="toggleFullScreen()">
    <div class="slideshow-container">
      <video id="video-slide" muted playsinline autoplay loop>
        <source src="Original_Logo_Animation.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <script>
      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            console.log(`Error: ${err.message}`);
          });
        }
      }
    </script>
  </body>
</html>
