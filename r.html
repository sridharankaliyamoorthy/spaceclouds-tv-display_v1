<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Clouds - Right Screen</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Subtle Transitions */
      .slide,
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 2.5s ease-in-out; /* Slowed down for subtlety */
      }
      .slide.active,
      video.active {
        opacity: 1;
      }
    </style>
  </head>
  <body onclick="toggleFullScreen()">
    <div class="slideshow-container">
      <div
        id="image-slide"
        class="slide active"
        style="
          background-image: url(&quot;screens/right/premium_spirits.png&quot;);
        "
      ></div>

      <!-- Removed 'loop' to prevent auto-repeating -->
      <video id="video-slide" muted playsinline>
        <source src="Logo_Animation_HD_test.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="overlay"></div>
    </div>

    <script>
      const imageSlide = document.getElementById("image-slide");
      const videoSlide = document.getElementById("video-slide");

      // Interval set to 30 seconds
      const CYCLE_DURATION = 30000;

      function startSlideshow() {
        setInterval(() => {
          if (imageSlide.classList.contains("active")) {
            // Transition to Video
            imageSlide.classList.remove("active");
            videoSlide.classList.add("active");
            videoSlide.currentTime = 0; // Ensure it starts from beginning
            videoSlide.play();
          } else {
            // Transition back to Image
            videoSlide.classList.remove("active");
            setTimeout(() => videoSlide.pause(), 2500); // Wait for fade to finish before pausing
            imageSlide.classList.add("active");
          }
        }, CYCLE_DURATION);
      }

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            console.log(`Error: ${err.message}`);
          });
        }
      }

      startSlideshow();
    </script>
  </body>
</html>
