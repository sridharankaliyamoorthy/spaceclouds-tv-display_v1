<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Clouds - Right Screen</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .slide,
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 2.5s ease-in-out;
      }
      .slide.active,
      video.active {
        opacity: 1;
      }
    </style>
  </head>
  <body onclick="toggleFullScreen()">
    <div class="slideshow-container">
      <div
        id="image-slide"
        class="slide active"
        style="
          background-image: url(&quot;screens/right/premium_spirits.png&quot;);
        "
      ></div>

      <!-- Video with loop enabled as requested -->
      <video id="video-slide" muted playsinline loop>
        <source src="Logo_Animation_HD_test.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="overlay"></div>
    </div>

    <script>
      const imageSlide = document.getElementById("image-slide");
      const videoSlide = document.getElementById("video-slide");

      const IMAGE_DURATION = 30000; // 30 seconds
      const VIDEO_DURATION = 10000; // 10 seconds

      function switchToVideo() {
        // Transition to Video
        imageSlide.classList.remove("active");
        videoSlide.classList.add("active");
        videoSlide.currentTime = 0;
        videoSlide.play();

        // Wait for video duration then switch back
        setTimeout(switchToImage, VIDEO_DURATION);
      }

      function switchToImage() {
        // Transition back to Image
        videoSlide.classList.remove("active");
        imageSlide.classList.add("active");

        // Pause video after it fades out
        setTimeout(() => videoSlide.pause(), 2500);

        // Wait for image duration then switch back
        setTimeout(switchToVideo, IMAGE_DURATION);
      }

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            console.log(`Error: ${err.message}`);
          });
        }
      }

      // Initial start: Image is active, so wait and then switch to video
      setTimeout(switchToVideo, IMAGE_DURATION);
    </script>
  </body>
</html>
